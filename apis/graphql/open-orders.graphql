query getOpenOrders($userAddress: String!) {
    openOrders(where: { user: $userAddress }) {
        market {
            id
            quoteToken {
                id
                name
                symbol
                decimals
            }
            baseToken {
                id
                name
                symbol
                decimals
            }
        }
        price
        isBid
        priceIndex
        orderIndex
        baseAmount
        baseFilledAmount
        claimableAmount
        txHash
    }
}
