query getMarkets {
  markets {
    id
    orderToken
    takerFee
    quoteUnit
    a
    d
    r
    quoteToken {
      id
      name
      symbol
      decimals
    }
    baseToken {
      id
      name
      symbol
      decimals
    }
    depths {
      price
      priceIndex
      rawAmount
      baseAmount
      isBid
    }
  }
}
